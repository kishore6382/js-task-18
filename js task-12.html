<body>
<script>

let date=new Date();
let time=date.getHours();
if (time<=10){
	document.write("morning");
}
else if (time<=15){
	document.write("afternoon");
}
else if (time<=20){
	document.write("evening");
}
else if (time<=23){
	document.write("night");
}
</script>
	</body>
	</html>
